version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- deny
- request_names
- goodbye
- affirm
- mood_great
- mood_unhappy
- bot_challenge
- purpose_jock

forms:
  name_form:
    required_slots:
      - first_name
      - last_name
  chucknorris_form:
    required_slots:
      - want_jocks
      - jock_category
      - num_jocks

slots:
  first_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: name_form
           requested_slot: first_name
  last_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: name_form
           requested_slot: last_name
  jock_category:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: chucknorris_form
           requested_slot: jock_category
  num_jocks:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: chucknorris_form
           requested_slot: num_jocks
  want_jocks:
    type: bool
    influence_conversation: true
    mappings:
      - type: from_intent
        value: true
        intent: affirm
        not_intent: deny
        conditions:
          - active_loop: chucknorris_form
            requested_slot: want_jocks
  

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_first_name:
  - text: What is your first name?
  utter_ask_last_name:
  - text: What is your last name?  
  utter_ask_want_jocks:
  - text: Do you want a jock ?
  utter_ask_num_jocks:
  - text: How many fun facts do you want?
  utter_submit:
  - text: Ok. Thanks!
  utter_slots_values:
  - text: I will remember that your name is {first_name} {last_name}!
  utter_will_send_jock:
  - text: 'Great !'

actions:
- utter_greet
- utter_slots_values
- utter_submit
- validate_name_form
- validate_chucknorris_form
- utter_slots_values_jock
- utter_submit_jock
- action_categories
- action_display_jocks
- action_ask_jock_category